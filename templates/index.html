<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BookReader Study Assistant</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>ğŸ“˜ Summarize & Listen to Study PDFs</h1>

    <form method="POST" enctype="multipart/form-data">
      <label>Upload PDF:</label>
      <input type="file" name="pdf_file" required>

      <label>Source Language:</label>
      <select name="source_lang">
        <option value="auto">Auto Detect</option>
        <option value="en">English</option>
        <option value="te">Telugu</option>
        <option value="hi">Hindi</option>
      </select>

      <label>Target Language:</label>
      <select name="target_lang">
        <option value="en">English</option>
        <option value="te">Telugu</option>
        <option value="hi">Hindi</option>
      </select>

      <label>Summary Style:</label>
      <select name="summary_mode">
        <option value="basic">Basic Summary</option>
        <option value="bullet">Bullet Points</option>
        <option value="simple">Explain Like I'm 12</option>
      </select>

      <button type="submit">Summarize & Convert</button>
    </form>

    {% if summary %}
    <div class="results">
      <h2>ğŸ§  Summary Preview:</h2>
      <pre>{{ summary }}</pre>
    </div>
    {% endif %}

    {% if audio_file %}
    <div class="results">
      <h2>ğŸ§ Your Audio Summary:</h2>
      <audio controls>
        <source src="{{ url_for('serve_audio', filename=audio_file) }}" type="audio/mp3">
        Your browser does not support audio playback.
      </audio>

      <div class="buttons">
        <a href="{{ url_for('download_file', filename=audio_file) }}">â¬‡ï¸ Download Audio</a>
        <a href="https://api.whatsapp.com/send?text=Listen%20to%20this%20audio%20summary:%20{{ request.url_root }}output_audio/{{ audio_file }}" target="_blank">
          ğŸ“¤ Share via WhatsApp
        </a>
      </div>
    </div>
    {% endif %}
  </div>
</body>
</html>
